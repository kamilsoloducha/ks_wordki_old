version: '3.7'

services:
 wordki-client-ui-tests:
  container_name: wordki-client-ui-tests
  image: wordki-client-ui-tests
  build:
   context: ../../
   dockerfile: ./Dockerfile
 wordki-ui-tests:
  container_name: wordki-ui-tests
  image: wordki-ui-tests
  build:
   context: ../../../
   dockerfile: ./testsUi/Wordki.Tests.UI/Dockerfile
  command: sh -c dotnet test
  depends_on:
   - wordki-client-ui-tests
  expose:
   - 5000