<p-card header="Następne do powtórki">
    <ng-container *ngIf="word$ | async as word; else loading">
        <ng-container *ngIf="word.language1 !== null; else nowords">
            <p>{{word.language1}} - {{word.language2}}</p>
        </ng-container>
    </ng-container>
</p-card>

<ng-template #loading>
    <app-progress-spinner></app-progress-spinner>
</ng-template>

<ng-template #nowords>
    <b>Brak słów</b>
</ng-template>
