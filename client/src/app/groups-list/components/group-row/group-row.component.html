<div class="ui-g hover-to-show-link" style="background-color: #aaa; border-radius: 1em; margin: 20px;">
    <div class="ui-g-4" style="font-weight: 700; font-size: 2em;position: relative;">
        <div style="top: 50%;position: absolute;transform: translate(-50%, -50%);left:3em">
            {{ group?.name }}
        </div>
    </div>
    <div class="ui-g-2" style="position: relative;">
        <div style="top: 50%;position: absolute;transform: translate(-50%, -50%);">
            <img src="assets/flags/{{group?.language1.flag}}" style="width:50px;top:1px;left:5px;display: block;" />
            <img src="assets/flags/{{group?.language2.flag}}" style="width:50px;top:1px;left:5px;display: block;" />
        </div>
    </div>
    <div class="ui-g-3" style="position: relative;">
        <div style="top: 50%;position: absolute;transform: translate(-50%, -50%);">
            Słowa: {{group?.wordsCount}}<br>
            Powtórzenia: {{group?.repeatsCount}}<br>
            Poziom: {{group?.averageDrawer}}
        </div>
    </div>
    <div class="ui-g-3 hover-to-show">
        <div style="float: right;">
            <div>
                <button class="circle-button action-button">
                    <img (click)="openGroup(group)" src="assets/icons/words.svg" style="width: 25px;" />
                </button>
                <button class="circle-button action-button">
                    <img src="assets/icons/repeats.svg" style="width: 25px;" />
                </button>
                <button class="circle-button action-button" (click)="startLesson(group)">
                    <img src="assets/icons/lesson.svg" style="width: 25px;" />
                </button>
            </div>
            <div style="margin-left: 2em;">
                <button class="circle-button action-button" (click)="editGroup(group)">
                    <img src="assets/icons/edit.svg" style="width: 25px;" />
                </button>
                <button class="circle-button action-button">
                    <img src="assets/icons/remove.svg" style="width: 25px;" />
                </button>
            </div>
        </div>
    </div>
</div>
