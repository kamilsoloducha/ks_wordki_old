<div class="main-container" (click)="openGroup(group)">
    <div class="group-label">
        <b>{{ group?.name }}</b>
    </div>
    <div class="flags-container">
        <img src="assets/flags/{{group?.language1.flag}}" /><br>
        <img src="assets/flags/{{group?.language2.flag}}" />
    </div>
    <div class="info-container">
        <app-label-value label="Słowa" [value]="group?.cardsCount"></app-label-value>
        <app-label-value label="Powtórzenia" [value]="group?.repeatsCount"></app-label-value>
        <app-label-value label="Szuflada" [value]="group?.averageDrawer | number : '1.1-1'"></app-label-value>
    </div>
    <div appClickStopPropagation class="edit-button" (click)="editGroup(group)">
        <img src="assets/icons/edit.svg" />
    </div>
</div>
