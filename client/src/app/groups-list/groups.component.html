<app-edit-group-dialog [group]="editingGroup" (submit2)="onEditSubmit($event)" (cancel)="onEditCancel()"
  (remove)="onEditRemove($event)"></app-edit-group-dialog>
<button (click)="addGroup()">Dodaj</button>
<ng-container *ngIf="isLoading$ | async; else groups">
  <app-progress-horizontal></app-progress-horizontal>
</ng-container>
<ng-template #groups>
  <ng-container *ngIf="groups$ | async as groups">
    <ng-container *ngIf="groups.length !== 0; else nowords">
      <app-group-row *ngFor="let item of groups" [group]="item" (groupEdit)="groupEdit($event)"></app-group-row>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #nowords>
  <b>Brak grup</b>
</ng-template>
