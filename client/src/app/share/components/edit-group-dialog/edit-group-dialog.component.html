<p-dialog [header]="title" [visible]="isVisible" [draggable]="false" [modal]="true" [closable]="false">
  <form class="container" [formGroup]="groupForm">
    <div class="row">
      <label for="name">
        Name
      </label>
      <input class="input" type="text" formControlName="name">
    </div>
    <div class="row">
      <label for="language1">
        Front
      </label>
      <app-languages-drop-down class="input" formControlName="languageFront"></app-languages-drop-down>
    </div>
    <div class="row">
      <label for="language2">
        Back
      </label>
      <app-languages-drop-down class="input" formControlName="languageBack"></app-languages-drop-down>
    </div>
  </form>
  <p-footer>
    <button (click)="onSave()">Save</button>
    <button *ngIf="isRemoveVisible" (click)="onRemove()">Remove</button>
    <button (click)="onCancel()">Cancel</button>
  </p-footer>
</p-dialog>
