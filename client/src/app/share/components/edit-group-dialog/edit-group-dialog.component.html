<p-dialog [header]="title" [visible]="isVisible" [draggable]="false" [modal]="true" [closable]="false">
  <form class="container" [formGroup]="groupForm">
    <div class="row">
      <label for="name">
        <b>Group name</b>
      </label>
      <input class="input" pInputText type="text" formControlName="name">
    </div>
    <div class="row">
      <label for="language1">
        <b>Language on heads</b>
      </label>
      <app-languages-drop-down class="input" formControlName="language1"></app-languages-drop-down>
    </div>
    <div class="row">
      <label for="language2">
        <b>Langauge on tails</b>
      </label>
      <app-languages-drop-down class="input" formControlName="language2"></app-languages-drop-down>
    </div>
  </form>
  <p-footer>
    <button pButton (click)="onSave()" label="Save"></button>
    <button *ngIf="isRemoveVisible" pButton (click)="onRemove()" label="Remove"></button>
    <button pButton (click)="onCancel()" label="Cancel"></button>
  </p-footer>
</p-dialog>
