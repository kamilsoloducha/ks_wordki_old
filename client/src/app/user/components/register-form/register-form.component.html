<form [formGroup]="registerForm">
    <div class=ui-g>
        <label for="userName" class="ui-g-3 col-form-label">
            <b>Nazwa użytkownika</b>
        </label>
        <div class="ui-g-9">
            <input style="width: 100%;" pInputText type="text" formControlName="userName">
            <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="error-message">
                <div *ngIf="userName.errors.required">
                    Podaj nazwe użytkownika
                </div>
            </div>
        </div>
    </div>
    <div class=ui-g>
        <label for="password" class="ui-g-3 col-form-label">
            <b>Hasło</b>
        </label>
        <div class="ui-g-9">
            <input style="width: 100%;" pInputText type="text" formControlName="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                <div *ngIf="password.errors.required">
                    Podaj hasło
                </div>
            </div>
        </div>
    </div>
    <div class=ui-g>
        <label for="passwordConfirmation" class="ui-g-3 col-form-label">
            <b>Potwiedzenie hasła</b>
        </label>
        <div class="ui-g-9">
            <input style="width: 100%;" pInputText type="text" formControlName="passwordConfirmation">
            <div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)" class="error-message">
                <div *ngIf="passwordConfirmation.errors.required">
                    Powtórz hasło
                </div>
                <div *ngIf="passwordConfirmation.errors.notSame">
                    Hasła nie są takie same
                </div>
            </div>
        </div>
    </div>
    <div class="ui-g" style="padding: 5px; position: relative;">
        <button pButton class="ui-button-success" style="width: 100%;" type="submit" label="Zaloguj"
            [disabled]="!registerForm.valid"></button>
    </div>
</form>
