<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class=ui-g>
        <label for="userName" class="ui-g-3 ui-sm-12 col-form-label">
            <b>Użytkownik</b>
        </label>
        <div class="ui-g-9 ui-sm-12">
            <input style="width: 100%;" pInputText type="text" formControlName="userName">
            <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="error-message">
                <div *ngIf="userName.errors.required">
                    Podaj nazwe użytkownika
                </div>
            </div>
        </div>
    </div>
    <div class=ui-g>
        <label for="password" class="ui-g-3 ui-sm-12 col-form-label">
            <b>Hasło</b>
        </label>
        <div class="ui-g-9 ui-sm-12">
            <input style="width: 100%;" pInputText type="password" autocomplete="off" formControlName="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                <div *ngIf="password.errors.required">
                    Podaj hasło
                </div>
            </div>
        </div>
    </div>
    <div class="ui-g" style="padding: 5px; position: relative;">
        <button pButton class="ui-button-success" style="width: 100%;" type="submit" label="Zaloguj"
            [disabled]="!loginForm.valid"></button>
    </div>
</form>
<p-toast position="top-right"></p-toast>
