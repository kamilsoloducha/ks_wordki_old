<nav class="navbar">
  <span (click)="toggleMenu()" class="navbar-toggle" id="js-navbar-toggle">
    <img src="assets/icons/menu.svg" style="height: 30px; margin-top: auto; margin-bottom: auto;" />
  </span>
  <a class="logo" style="color: #999;">Wordki</a>
  <ul class="main-nav" [ngClass]="{'active':isOpen}">
    <li>
      <a (click)="toggleMenu()" href="#" class="nav-links">Home</a>
    </li>
    <ng-container *ngIf="isLogin; else loggedOut">
      <li>
        <a (click)="hideMenu()" [routerLink]="['./dashboard']" class="nav-links">Dashboard</a>
      </li>
      <li>
        <a (click)="hideMenu()" href="#" class="nav-links">Profile</a>
      </li>
      <li>
        <a (click)="hideMenu()" [routerLink]="['./user/logout']" class="nav-links">Sign out</a>
      </li>
    </ng-container>
  </ul>
</nav>

<ng-template #loggedOut>
  <li>
    <a (click)="hideMenu()" [routerLink]="['./user/login']" class="nav-links">Sign in</a>
  </li>
  <li>
    <a (click)="hideMenu()" [routerLink]="['./user/register']" class="nav-links">Register</a>
  </li>
</ng-template>
