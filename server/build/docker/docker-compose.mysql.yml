version: '3'
services:
 mysql:
  container_name: mysql
  image: mysql/mysql-server:latest
  ports:
   - "3306:3306"
  volumes:
   - dbvol:/var/lib/mysql
  env_file:
   - secrets.env
  command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
 phpmyadmin:
  container_name: phpmyadmin
  image: phpmyadmin/phpmyadmin
  ports:
   - "81:80"
  env_file:
   - secrets.env
  depends_on:
   - mysql
  environment:
   PMA_HOST: mysql
volumes:
 dbvol:
  external: false
