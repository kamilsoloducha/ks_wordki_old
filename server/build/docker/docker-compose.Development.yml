version: '3'
services:
 wordki:
  container_name: wordki_dev
  image: wordki
  build:
   context: ../../
   dockerfile: ./src/Wordki.Api/Dockerfile.Development
  ports:
   - "5000:5000"
  links:
   - mysql
 mysql:
  container_name: db_dev
  image: mysql/mysql-server:latest
  restart: always
  ports:
   - "3306:3306"
  volumes:
   - dbvol:/var/lib/mysql
  env_file:
   - secrets.env
  command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
 phpmyadmin:
  container_name: phpmyadmin
  image: phpmyadmin/phpmyadmin
  ports:
   - "81:80"
  env_file:
   - secrets.env
  depends_on:
   - mysql
 seq:
  container_name: seq_dev
  image: datalust/seq:latest
  ports:
   - "5341:80"
  environment:
   - ACCEPT_EULA=Y
volumes:
 dbvol:
  external: false
