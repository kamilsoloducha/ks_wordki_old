version: '3'
services:
 wordki:
  network_mode: host
  container_name: wordki_dev
  image: wordki
  build:
   context: ../../
   dockerfile: ./tests/Wordki.Tests.EndToEnd/Dockerfile
  links:
   - mysql
 mysql:
  network_mode: host
  container_name: db_dev
  image: mysql/mysql-server:latest
  restart: always
  ports:
   - "3306:3306"
  volumes:
   - dbvol:/var/lib/mysql
  env_file:
   - secrets.env
  command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
volumes:
 dbvol:
  external: false
